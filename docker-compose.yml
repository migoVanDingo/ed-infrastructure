      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SCHEME: ${POSTGRES_SCHEME}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}
      debug: ${DEBUG}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${ENVIRONMENT}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_MINUTES: ${JWT_REFRESH_EXPIRATION_MINUTES}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      EMAIL_FROM: ${EMAIL_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      REG_INVITE_EXP_DAYS: ${REG_INVITE_EXP_DAYS}
      NOTIFICATION_SERVICE_URL: ${NOTIFICATION_SERVICE_URL}
    ports:
      - "5010:5010"
    volumes:
      - ../ed-team-management:/app
      - ./ed-analysis-worker-key.json:/secrets/ed-analysis-worker-key.json:ro
    command: [
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "5010",
      "--reload",
