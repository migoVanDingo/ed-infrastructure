services:
  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ed-platform

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: ed_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: a@a.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5001:80"
    networks:
      - ed-platform
    depends_on:
      - postgres

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - ed-platform

  ed-database-management:
    build:
      context: ../ed-database-management  # adjust as needed
      dockerfile: Dockerfile
      args:
        PLATFORM_COMMON_TOKEN: ${PLATFORM_COMMON_TOKEN}
    container_name: ed-database-management
    depends_on:
      - postgres
      - redis
    environment:
      GCP_PROJECT_ID: ed-platform-63a01
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/ed-analysis-worker-key.json
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SCHEME: ${POSTGRES_SCHEME}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}
      debug: ${DEBUG}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${ENVIRONMENT}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_MINUTES: ${JWT_REFRESH_EXPIRATION_MINUTES}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      DEBUG_PUBSUB_PRINT: "true"
      # Uncomment these if using RS256
      # JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH}
      # JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH}
    ports:
      - "5002:5002"
    volumes:
    - ../ed-database-management:/app
    command: [
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "5002",
      "--reload",
      "--reload-dir", "/app"
    ]
    networks:
      - ed-platform

  ed-graphql:
    build:
      context: ../ed-graphql  # adjust as needed
      dockerfile: Dockerfile
      args:
        PLATFORM_COMMON_TOKEN: ${PLATFORM_COMMON_TOKEN}
    container_name: ed-graphql
    depends_on:
      - postgres
      - redis
    environment:
      GCP_PROJECT_ID: ed-platform-63a01
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/ed-analysis-worker-key.json
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SCHEME: ${POSTGRES_SCHEME}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}
      debug: ${DEBUG}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${ENVIRONMENT}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_MINUTES: ${JWT_REFRESH_EXPIRATION_MINUTES}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      DEBUG_PUBSUB_PRINT: "true"
      # Uncomment these if using RS256
      # JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH}
      # JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH}
    ports:
      - "5005:5005"
    volumes:
    - ../ed-graphql:/app
    - ./ed-analysis-worker-key.json:/secrets/ed-analysis-worker-key.json:ro
    command: [
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "5005",
      "--reload",
      "--reload-dir", "/app"
    ]
    networks:
      - ed-platform


  ed-user-management:
    build:
      context: ../ed-user-management
      dockerfile: Dockerfile
      args:
        PLATFORM_COMMON_TOKEN: ${PLATFORM_COMMON_TOKEN}
    container_name: ed-user-management
    depends_on:
      - ed-database-management
    environment:
      GCP_PROJECT_ID: ed-platform-63a01
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/ed-analysis-worker-key.json
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SCHEME: ${POSTGRES_SCHEME}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}
      debug: ${DEBUG}
      DEBUG: ${DEBUG}
      ENVIRONMENT: ${ENVIRONMENT}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_MINUTES: ${JWT_REFRESH_EXPIRATION_MINUTES}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "5003:5003"
    volumes:
      - ../ed-user-management:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "5003", "--reload"]
    networks:
      - ed-platform

  ed-notification-management:
    build:
      context: ../ed-notification-management
      dockerfile: Dockerfile
      args:
        PLATFORM_COMMON_TOKEN: ${PLATFORM_COMMON_TOKEN}
    container_name: ed-notification-management
    depends_on:
      - ed-database-management
    environment:
      GCP_PROJECT_ID: ed-platform-63a01
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/ed-analysis-worker-key.json
      # Database settings (reuse your existing vars)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}
      debug: ${DEBUG}
      DEBUG: ${DEBUG}
      # New SendGrid key for notifications
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY}
      JWT_ISSUER: ${JWT_ISSUER}
      JWT_EXPIRATION_MINUTES: ${JWT_EXPIRATION_MINUTES}
      JWT_REFRESH_EXPIRATION_MINUTES: ${JWT_REFRESH_EXPIRATION_MINUTES}
      FIREBASE_CONFIG: ${FIREBASE_CONFIG}
      MAILGUN_API_KEY: ${MAILGUN_API_KEY}
      MAILGUN_SENDING_API_KEY: ${MAILGUN_SENDING_API_KEY}
      MAILGUN_DOMAIN: ${MAILGUN_DOMAIN}
      # Uncomment these if using RS256
      # JWT_PUBLIC_KEY_PATH: ${JWT_PUBLIC_KEY_PATH}
      # JWT_PRIVATE_KEY_PATH: ${JWT_PRIVATE_KEY_PATH}

      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "5004:5004"
    volumes:
      - ../ed-notification-management:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "5004", "--reload"]
    networks:
      - ed-platform


  ed-upload-manager:
    build:
      context: ../ed-upload-manager
      dockerfile: Dockerfile
      args:
        PLATFORM_COMMON_TOKEN: ${PLATFORM_COMMON_TOKEN}
    container_name: ed-upload-manager
    depends_on:
      - postgres
      - redis
    environment:
      GCP_PROJECT_ID: ed-platform-63a01
      # DB (same shape you already use)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_SCHEME: ${POSTGRES_SCHEME}
      db_user: ${POSTGRES_USER}
      db_password: ${POSTGRES_PASSWORD}
      db_host: ${POSTGRES_HOST}
      db_name: ${POSTGRES_DB}
      db_port: ${POSTGRES_PORT}

      # App/env
      ENVIRONMENT: ${ENVIRONMENT}
      DEBUG: ${DEBUG}

      # GCS config
      RAW_BUCKET: ${RAW_BUCKET}                         # e.g. ed-platform-raw
      STAGED_BUCKET: ${STAGED_BUCKET}                   # e.g. ed-platform-staged
      CURATED_BUCKET: ${CURATED_BUCKET}                 # e.g. ed-platform-curated
      GOOGLE_CLOUD_PROJECT_ID: ${GOOGLE_CLOUD_PROJECT_ID}     # your GCP project id
      GOOGLE_APPLICATION_CREDENTIALS: /secrets/gcp-credentials.json
      GOOGLE_CLOUD_STORAGE_LOCATION: ${GOOGLE_CLOUD_STORAGE_LOCATION} # e.g. us-east1

      # Optional debug flags
      DEBUG_PUBSUB_PRINT: "true"
    ports:
      - "5006:5006"
    volumes:
      - ../ed-upload-manager:/app
      - ./secrets/gcp-credentials.json:/secrets/gcp-credentials.json:ro
    command: [
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "5006",
      "--reload",
      "--reload-dir", "/app"
    ]
    networks:
      - ed-platform

